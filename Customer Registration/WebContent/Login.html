<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Customer Registration</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
 	<form class="signup-form" id="form" action="LoginCheck" method="post">
 	
 		<div class="form-header">
			<h1>Login</h1>
			
		</div>
		
		<div class="form-body">
 			<div class="form-group">
					<label for="email" class="label-title">User Name: </label>
					<input type="email" id="email" name="username" class="form-input" placeholder="Username">
			</div>
			<div class="form-group">
					<label for="password" class="label-title">Password:</label>
					<input type="password" id="password" name="password" class="form-input" placeholder="Password">
			</div>
		</div>
		
		<div class="form-footer">
			<span>Forgot your password ?</span>
  			<button type="submit" id="submitBtn" class="btn">Login</button>
		</div>
 	</form>
</body>

</html>
